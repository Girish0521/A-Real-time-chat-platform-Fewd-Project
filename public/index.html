<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Real-time Chat App</title>

<body>
  <!-- Fake auth wrapper -->
  <div class="auth-container" id="auth-screen">
    <div class="auth-card">
      <h2>Chat Application</h2>
      <div class="tabs">
        <button class="tab active" data-tab="login">Login</button>
        <button class="tab" data-tab="register">Register</button>
      </div>

      <!-- Login form -->
      <form id="login-form" class="auth-form active">
        <input type="text" id="login-username" placeholder="Username" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <!-- Register form -->
      <form id="register-form" class="auth-form">
        <input type="text" id="register-username" placeholder="Choose username" required />
        <input type="password" id="register-password" placeholder="Choose password" required />
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <!-- Main chat screen -->

        <button class="chat-type-btn" data-type="group">Group</button>
      </div>

      <div class="user-list" id="user-list">
        <!-- Filled by JS for one-to-one -->
